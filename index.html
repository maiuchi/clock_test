<html lang="ja">

<head>
  <meta charset = "UTF-8">
  <title>今何時？</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <script>
    function time() {
      var currentdate = new Date();
      var month = currentdate.getMonth() + 1;
      var timenow = + currentdate.getFullYear() + "年"
            + month + "月"
            + currentdate.getDate() + "日"
            +"<br>" +
            + currentdate.getHours() + "時"
            + currentdate.getMinutes() + "分"
            + currentdate.getSeconds() + "秒"
      var hours = currentdate.getHours()
      var message = hours < 12 ? "おはようございます、朝です。": hours < 18 ? "こんにちは、お昼です。" : hours > 0 && hours < 6 ? "夜中です。おやすみなさい。": "こんばんは、夜です。"

  document.getElementById("datebtn").innerHTML = "今は、" +  timenow　+"です。"  +"<br>" + message;

  }
    </script>

  <p id="datebtn">今は</p>

  <button type="button" onclick="time()">何時だっけ？</button>
</body>
</html>
